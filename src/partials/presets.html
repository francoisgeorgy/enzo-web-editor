<div id="presets" class="span-6 mg-row-border-top mg-row-border-bottom py-5">
    <div id="presets-menu">

        <div class="menu-entry">
            <a id="menu-send" href="#" title="Send the editor's current values to Enzo (does not save in Enzo's memory).">
            <i class="fas fa-arrow-alt-circle-down" aria-hidden="true"></i>
            <span class="menu-text">Send to Enzo</span></a>
        </div>

        <div class="menu-entry">
            <a id="menu-save" href="#" title="Tell the Enzo to save in its memory the editor's current values (updates the current stored preset).">
                <i class="fas fa-download" aria-hidden="true"></i>
            <span class="menu-text">Save in Enzo</span></a>
        </div>

        <div class="menu-entry">
            <a id="menu-print-preset" href="#" title="Open a popup window with the currents settings displayed for printing (or saving as PDF).">
                <i class="fas fa-print" aria-hidden="true"></i>
            <span class="menu-text">Print</span></a>
        </div>
        <div class="menu-entry">
            <a id="menu-load-preset" href="#" title="Load a preset from a sysex file and send the values to the Enzo (send as CC messages, not SysEx preset).">
                <i class="far fa-folder-open" aria-hidden="true"></i>
            <span class="menu-text">Load sysex file</span></a>
        </div>
        <div class="menu-entry">
            <a id="menu-download-sysex" href="#" title="Download the current editor's values as a sysex file.">
                <i class="fas fa-file-download" aria-hidden="true"></i>
            <span class="menu-text">Download as sysex</span></a>
        </div>
