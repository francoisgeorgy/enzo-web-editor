<div id="load-preset-dialog" class="dialog lity-hide">
    <h2>Load preset from file</h2>
    <div class="dialog-instructions">
        Select one or several files containing an Enzo preset in sysex format (.syx file):
    </div>
    <div>
        <input type="file" id="preset-file" multiple="true" placeholder="preset file(s)" />
    </div>
    <div id="load-preset-error" style="margin:10px 0;color:red">
    </div>
</div>

<div id="edit-preset-dialog" class="dialog lity-hide">
    <input type="hidden" id="edit-preset-dialog-id" value="" />
    <h2>Preset name:</h2>
    <div class="mt-10">
        <input type="text" id="edit-preset-dialog-input" />
    </div>
    <h2>Description:</h2>
    <div>
        <textarea id="edit-preset-dialog-description" rows="5">
        </textarea>
    </div>
    <div style="text-align: right">
        <button type="button" id="edit-preset-save-button">Save</button>
    </div>
</div>

<div id="copy-presets-dialog" class="dialog lity-hide">
    <h2>Copy presets to Enzo</h2>
    <div class="mt-10">
        Copy from
        <select id="copy-from-id">
        </select>
        to
        <select id="copy-to-id">
        </select>
    </div>
    <div class="bold mt-10">What will be copied:</div>
    <div id="copy-presets-summary" class="mt-10">
    </div>
    <div id="copy-presets-progress" class="mt-10">
    </div>
    <div style="text-align: right" class="mt-10">
        <button type="button" id="copy-presets-go-button">Copy</button>
        <button type="button" id="copy-presets-close-button" class="hidden">Close</button>
    </div>
</div>

<div id="read-presets-dialog" class="dialog lity-hide">
    <h2>Read all presets from Enzo</h2>
    <div id="read-presets-progress" class="mt-10 progress-bar"></div>
<!--    <progress max="100" value="0"></progress>-->
    <div style="text-align: right" class="mt-10">
        <button type="button" id="read-presets-go-button">Read</button>
        <button type="button" id="read-presets-close-button" class="hidden">Close</button>
    </div>
</div>
